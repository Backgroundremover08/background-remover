<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizwan's Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .preview-section {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .images-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-box {
            text-align: center;
        }

        .image-box h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .image-box img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #667eea;
        }

        .download-btn {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Rizwan's Background Remover</h1>
            <p>Remove image backgrounds instantly with AI</p>
        </div>

        <div class="upload-box">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">
                    <h3>Click to Upload Image</h3>
                    <p>or drag and drop here<br>Supports JPG, PNG, WEBP (max 5MB)</p>
                </div>
                <button class="btn">Select Image</button>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Removing background... Please wait</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="images-grid">
                <div class="image-box">
                    <h3>üì∑ Original</h3>
                    <img id="originalImg" src="" alt="Original">
                </div>
                <div class="arrow">‚û°Ô∏è</div>
                <div class="image-box">
                    <h3>‚ú® Result</h3>
                    <img id="resultImg" src="" alt="Result">
                </div>
            </div>
            <div style="text-align: center;">
                <a id="downloadBtn" class="download-btn" download="rizwan-bg-removed.png">
                    ‚¨áÔ∏è Download Image
                </a>
            </div>
        </div>
    </div>

    <script>
        // üîë YOUR API KEY (Already Set)
        const API_KEY = 'yH1ZrEYJ5hif6ar3D4Rp6YYn';
        
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const previewSection = document.getElementById('previewSection');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const downloadBtn = document.getElementById('downloadBtn');
        const error = document.getElementById('error');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) processImage(file);
        });

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f4ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = 'white';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'white';
            const file = e.dataTransfer.files[0];
            if (file) processImage(file);
        });

        function processImage(file) {
            // Validate
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showError('File too large. Max 5MB allowed.');
                return;
            }

            // Show original preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';

            // Remove background
            removeBg(file);
        }

        async function removeBg(file) {
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.errors?.[0]?.title || 'Processing failed');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                resultImg.src = url;
                downloadBtn.href = url;
                loading.style.display = 'none';
                
                // Scroll to result
                previewSection.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                loading.style.display = 'none';
                showError('Error: ' + err.message);
            }
        }

        function showError(msg) {
            error.textContent = msg;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
